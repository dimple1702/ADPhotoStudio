<style>
  button {
    background-color: lightblue;
    margin: 7px;
    font-size: 15px;
    border-radius: 10px;
    border: none;
    padding: 7px;
  }

  button:hover {
    cursor: pointer;
  }

  table {
    border-collapse: collapse;
    width: 20%;
  }

  td,
  th {
    border: 1px solid grey;
    text-align: center;
    padding: 4px;
  }
</style>
<h2>~~Event-binding</h2>
<button (click)="onClick()">I'll alert you!</button>
<button on-click="onClick()">Click me too!</button> <!-- on-click : Canonical form-->
<table>
  <tr>
    <th [colSpan]="2">Student-Information</th>
  </tr>
  <tr>
    <td> First Name </td>
    <td> {{firstName}} </td>
  </tr>
  <tr>
    <td> Last Name </td>
    <td> {{lastName}} </td>
  </tr>
  <tr *ngIf="showDetails">
    <td> Gender </td>
    <td> {{gender}} </td>
  </tr>
  <tr *ngIf="showDetails">
    <td> Age </td>
    <td> {{age}} </td>
  </tr>
</table>
<button (click)="toggleDetails()">Show/Hide Details</button>
<br>
<button [disabled]="isAble">Hello!</button>
<button on-click="switchAbility()">Toggle the ability of Hello button</button>
<img [src]="source" width="35" height="35" (click)='myMethod($event)'>
<p (mouseover)="hoverOnMouse()" [style.fontFamily]="family" [style.fontSize.px]="20">
  Hover on this para and check the console.</p>
